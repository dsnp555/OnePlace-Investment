# Render Blueprint - OnePlace Investment
# https://render.com/docs/blueprint-spec

services:
  # Next.js Web App
  - type: web
    name: oneplace-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build:web
    startCommand: npm run start:web
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true
